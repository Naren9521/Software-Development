<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Pronunciation Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Happy Monkey', ;
            background-color: #FEF6F4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #EBEBEB;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: auto;
        }

        .text-area {
            resize: none;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 1px solid #BEBEBE;
            background-color: #D1CDCC;
            color: #333;
            font-size: 16px;
            outline: none;
            padding: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .level-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #D1CDCC;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Nunito';
        }

        button:hover {
            background-color: #BEBEBE;
        }

        .play-button {
            background-color: #339AF0;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #288AD6;
        }

        .mission-container {
            padding: 100px 0px;
            text-align: center;
            background-color: #b0c4c4;
            color: #333;
        }

        .mission-container .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .mission-container .mission {
            font-size: 48px;
            color: #333;
            margin: 10px 0;
        }

        .mission-container .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
        }

        .mission-container .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .mission-container .card {
            background-color: #fff;
            width: 300px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mission-container .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .mission-container .card-text {
            font-size: 24px;
            color: #333;
            padding: 20px;
        }

        .footer {
            background-color: #FEF6F4;
            font-family: "Nunito";
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        .footer div {
            flex: 1;
        }

        .footer div img {
            width: 50px;
            height: 50px;
        }

        .footer div p {
            margin: 5px 0;
            color: #333;
        }

        .footer div h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .footer div ul {
            list-style: none;
            padding: 0;
        }

        .footer div ul li {
            margin-bottom: 5px;
        }

        .footer div ul li a {
            text-decoration: none;
            color: #333;
        }

        .footer div ul li a:hover {
            text-decoration: underline;
        }

        .footer .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer .logo img {
            margin-bottom: 10px;
        }

        .footer .logo p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="text-area" placeholder="Enter your text which you want to pronounce or click on generate random text after choosing the level....."></textarea>
        <div class="button-group">
            <div class="level-buttons">
                <button>Easy</button>
                <button>Medium</button>
                <button>Hard</button>
            </div>
            <button class="play-button">&#9658;</button>
        </div>
        <div class="button-group" style="justify-content: flex-end; margin-top: 10px;">
            <button>Generate Random Text</button>
            <button>Get Report</button>
        </div>
    </div>
</body>
</html>
